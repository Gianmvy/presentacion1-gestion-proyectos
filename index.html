<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>7 claves para la gesti√≥n de proyectos</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal" >
			<div class="slides" >
				<section data-transition="slide" data-background="img/portada.png" data-background-transition="zoom"></section>
				<section data-transition="slide" data-background="img/2-planificacion.png" data-background-size="80%" data-background-transition="zoom"></section>
				<section data-transition="slide" data-background="img/3-equipo.png" data-background-size="80%" data-background-transition="zoom"></section>
				<section data-transition="slide" data-background="img/4-responsabilidad.png" data-background-size="80%" data-background-transition="zoom"></section>
				<section data-transition="slide" data-background="img/5-conocimiento.png" data-background-size="80%" data-background-transition="zoom"></section>
				<section data-transition="slide" data-background="img/6-puntualidad.png" data-background-size="80%" data-background-transition="zoom"></section>
				<section data-transition="slide" data-background="img/7-exigencia.png" data-background-size="80%" data-background-transition="zoom"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>


	</body>
</html>
